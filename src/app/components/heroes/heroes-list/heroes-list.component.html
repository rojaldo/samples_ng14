<ul class="list-group mt-3">
    <li class="list-group-item" *ngFor="let hero of heroesList; let i=index">
        <b [id]="'hero_name_'+i">{{hero.name}}</b><br>
        <p [id]="'hero_description_'+i">{{hero.description}}</p>
        <button type="button" class="btn btn-danger" (click)="removeHero(i)">Remove Hero</button>
    </li>
</ul>
