<div class="container" *ngIf="apod !== undefined">
    <div class="container-fluid d-flex">
        <ngb-datepicker #dp [(ngModel)]="selectedDate" class="mx-auto" (dateSelect)="handleDate()"></ngb-datepicker>
    </div>
    <div class="jumbotron">
        <h1 class="display-3">{{apod.title}}</h1>
        <p class="lead">{{apod.date}}</p>
        <div class="container-fluid d-flex">
            <img [src]="apod.url" alt="" class="mx-auto" *ngIf="apod.isImage()">
            <youtube-player [videoId]="apod.videoID" *ngIf="apod.isVideo()" class="mx-auto"></youtube-player>
        </div>
        <hr class="my-2">
        <p>{{apod.explanation}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [href]="apod.hdUrl" role="button">HD Image</a>
        </p>
    </div>
</div>
<div class="container" *ngIf="apod === undefined">
    <div class="jumbotron">
        <h1 class="display-3">Loading...</h1>
    </div>
</div>
