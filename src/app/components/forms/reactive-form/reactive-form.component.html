<div class="container">
    <form [formGroup]="heroForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="">Name *</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                placeholder="hero name" formControlName="name">
                <div [hidden]="heroForm.get('name')!.valid" class="alert alert-danger">
                    Name is required
                </div>
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" name="description" id="description" aria-describedby="helpId"
                placeholder="hero description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="">Email *</label>
            <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId"
                placeholder="hero email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="">Postal Code *</label>
            <input type="text" class="form-control" name="postalCode" id="postalCode" aria-describedby="helpId"
                placeholder="hero postalCode" formControlName="postalCode">
        </div>
        <div class="form-group">
            <label for="">Country *</label>
            <input type="text" class="form-control" name="country" id="country" aria-describedby="helpId"
                placeholder="hero country" formControlName="country">
        </div>

        <button type="submit" class="btn btn-success mt-4" [disabled]="!heroForm.valid">Submit</button>
    </form>

</div>
