<div class="container">
    <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="newHero.name" name="name"
                #name="ngModel" [pattern]="namePattern">
            <div [hidden]="name.valid || name.pristine || newHero.name.length === 0" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newHero.description" name="description">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="newHero.email" name="email"
                #email="ngModel" [pattern]="emailPattern">
            <div [hidden]="email.valid || email.pristine || newHero.email.length === 0" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="name">Postal Code</label>
            <input type="number" class="form-control" id="postalCode" required [(ngModel)]="newHero.postalCode" name="postalCode"
                #postalCode="ngModel" [pattern]="postalCodePattern">
            <div [hidden]="postalCode.valid || postalCode.pristine || newHero.postalCode === 0" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="removeHero(); heroForm.reset()">New Hero</button>
    </form>

</div>
